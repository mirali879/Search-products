<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap'); </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            
            <div class="search">
                <h1> Products </h1>
                <input type="text" name="" id="find" 
                placeholder="Search product here...." 
                onkeyup="search()">
            </div>

            <div class="product-list">
                <div class="product">
                    <img src="/images/product1.jpg" alt="">
                    <h3>American Pizza</h3>
                    <h4>$10.00-  <del>$18.00</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product2.jpg" alt="">
                    <h3>Spaggeti</h3>
                    <h4>$20.00-  <del>$24.00</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product3.jpg" alt="">
                    <h3>Burger</h3>
                    <h4>$5.00-  <del>$10.00</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product4.jpg" alt="">
                    <h3>Fries</h3>
                    <h4>$1.00-  <del>$2.50</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product5.jpg" alt="">
                    <h3>Hot Beef</h3>
                    <h4>$7.00-  <del>$8.50</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product6.jpg" alt="">
                    <h3>Salat</h3>
                    <h4>$5.00-  <del>$8.00</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product7.jpg" alt="">
                    <h3>Dolma</h3>
                    <h4>$15.00-  <del>$28.00</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product8.jpg" alt="">
                    <h3>Bozbash</h3>
                    <h4>$18.00-  <del>$28.00</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product9.jpg" alt="">
                    <h3>Sushi</h3>
                    <h4>$14.00-  <del>$19.00</del></h4>
                   
                </div>

                <div class="product">
                    <img src="/images/product10.jpg" alt="">
                    <h3>Steak</h3>
                    <h4>$20.00-  <del>$25.00</del></h4>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="/filter.js"></script>
</body>
</html>
